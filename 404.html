<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>404 Page Not Found</title>
    <style>
        body {
            background-color: #282828;
            text-align: center;
            color: #ff0000;
            font-size: 3em;
        }
    </style>
    <script>
        window.onload = function() {
            let divTyping = document.getElementById('text');
            let i = 0,
                timer = 0,
                str = '404 (Page not found)';

            function typing() {
                if (i <= str.length) {
                    divTyping.innerHTML = str.slice(0, i++) + ' |';
                    timer = setTimeout(typing, 200);
                } else {
                    divTyping.innerHTML = str; //结束打字,移除光标
                    clearTimeout(timer);
                    setTimeout(function() {
                        location.assign("\\")
                    }, 5000)
                }
            }
            typing();
        }
    </script>
</head>

<body>
    <p id="text"></p>
</body>

</html>
